port: 11000
nomad:
  srv_addr: "http://localhost:4646"
job:
  name: "fail-service"
  min: 1
  max: 10
scale_alert_aggregator:
  no_alert_damping: 1.0
  up_thresh: 10.0
  down_thresh: -10.0
  eval_cycle: 1s
  eval_period_factor: 10
  cleanup_cycle: 60s
  scale_alerts:
    - name: "AlertA"
      weight: 1.5
    - name: "AlertB"
      weight: -1.5
      description: "Down alert"
logging:
  structured: false
  unix_ts: false
