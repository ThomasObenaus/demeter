version: "3"
services:
  service_test:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    network_mode: host
    healthcheck:
      test: ["CMD", "wget", "-O -", "http://localhost:9090"]
      interval: 20s
      timeout: 10s
      retries: 3
networks:
  webnet:
